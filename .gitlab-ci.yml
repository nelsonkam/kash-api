image: docker:latest
services:
    - docker:dind

before_script:
- docker info
- apk update
- apk upgrade
- apk add --update docker-compose

stages:
    - deploy

deploy-prod:
    stage: deploy
    only:
        - master
    script:
        - docker-compose -f docker-compose.yml build --no-cache
        - docker-compose -f docker-compose.yml up -d
