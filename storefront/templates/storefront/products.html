{% extends "storefront/base.html" %}
{% load static %}
{% block content %}
    <div class="min-h-screen min-w-screen">
        {% include 'storefront/partials/header.html' %}

        <div class="container mx-auto mt-4 lg:mt-12" style="padding-top: 84px;">
            <p class="text-center px-4 text-3xl font-bold text-black">Catalogue</p>
            <div class="flex flex-row items-center flex-wrap mx-4 mb-12 lg:mx-12 mt-10 mx-auto">
                {% for product in shop.products.all %}
                    <div class="w-1/2 lg:w-1/3 lg:p-4 p-2">
                        <a href="/products/{{ product.slug }}">
                            <div class="bg-white rounded">
                                <img class="rounded object-cover" src="{{ product.images.first.url }}" alt="{{ product.name }}">
                                <div class="pt-2 pb-2">
                                    <a href="/products/{{ product.slug }}" class="font-bold">{{ product.name }}</a>
                                    <p class="text-gray-700 text-sm mt-1">{{ product.price }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>

        </div>
        {% include 'storefront/partials/footer.html' %}
    </div>
{% endblock %}
