<div class="footer bg-gray-700">
    <div class="py-6 flex-wrap container mx-auto px-4 flex flex-row items-center justify-between">
        <a href="https://kweek.shop/" class="px-4 cursor-pointer hover:shadow-md py-2 bg-white rounded-full font-bold">
            <p class="font-bold ">Powered by Kweek</p>
        </a>
        <div class="flex flex-row items-center text-lg">
            {% if shop.design.facebook_link %}
                <a href="{{ shop.design.facebook_link }}"
                   class="h-10 w-10 mx-1 rounded-full bg-white flex items-center justify-center">
                    <sl-icon name="facebook"></sl-icon>
                </a>
            {% endif %}
            {% if shop.design.instagram_link %}
                <a href="{{ shop.design.instagram_link }}"
                   class="h-10 w-10 mx-1 rounded-full bg-white flex items-center justify-center">
                    <sl-icon name="instagram"></sl-icon>
                </a>
            {% endif %}
        </div>
    </div>
</div>
